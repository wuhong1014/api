    name: trade_order1
    variables:
         user: $user
         psword: $password
    request:
        url: /api/order
        method: POST
        headers:
            user_agent: $user_agent
            Content-Type: "application/json"
        json:
            sign: ${get_sign($user_agent)}
            member_id: $member_id
            system: trade
            source:
                product_code: xxx
                product_type: xxx
        data:
            sing: xxx
        params:
            sing: xx
    extract:
        buy_id: "content.order_id"
    checkpoint:
        - eq: ["status_code", 0]
        - eq: ["content.order_id", 12]
        - contains: [{"a": 1, "b": 2}, "a"]
